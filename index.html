<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Blackjack</title>
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <div id="dealerCards">
        <div id="dealerCard1" class="card"></div>
        <div id="dealerCard2" class="card"></div>
        <div id="dealerCard3" class="card"></div>
        <div id="dealerCard4" class="card"></div>
        <div id="dealerCard5" class="card"></div>

    </div>
    <br>
    <div id="playerCards">
        <div id="playerCard1" class="card"></div>
        <div id="playerCard2" class="card"></div>
        <div id="playerCard3" class="card"></div>
        <div id="playerCard4" class="card"></div>
        <div id="playerCard5" class="card"></div>
    </div>
    <button id="newGame" type="button" name="button">New Game</button>
    <div id="deckOfCards">
        <button id="deal">Deal</button>
    </div>
    <div id="hit">
        <button id="hitCard">Hit</button>
    </div>
    <button>New Hand</button>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
