<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Blackjack</title>
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <div id="bothHands">
        <div id="dealerCards">
            <div id="dealerCard1" class="cardHolder dcard1"></div>
            <div id="dealerCard2" class="cardHolder dcard2"></div>
            <div id="dealerCard3" class="cardHolder dcard3"></div>
            <div id="dealerCard4" class="cardHolder dcard4"></div>
            <div id="dealerCard5" class="cardHolder dcard5"></div>

        </div>
        <br>
        <div id="playerCards">
            <div id="playerCard1" class="cardHolder pcard1"></div>
            <div id="playerCard2" class="cardHolder pcard2"></div>
            <div id="playerCard3" class="cardHolder pcard3"></div>
            <div id="playerCard4" class="cardHolder pcard4"></div>
            <div id="playerCard5" class="cardHolder pcard5"></div>
        </div>
    </div>
    <button id="newGame" type="button" name="button">New Game</button>
    <div id="deckOfCards">
        <button id="deal">Deal</button>
    </div>
    <div id="hit">
        <button id="hitCard">Hit</button>
    </div>
    <button id="newHand">New Hand</button>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
